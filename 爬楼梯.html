<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var climbStairs = function (n) {
        const dp = [];
        dp[0] = 1;
        dp[1] = 1;
        for (let i =2; i<=n; i++){
            dp[i] = dp[i-1] + dp[i-2]
        }
        return dp[n]
    }

    console.log(climbStairs(6))
</script>
</body>
</html>
