<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="texts">
<script>
    var texts = document.getElementById("texts")
    texts.addEventListener("input",inputHander)
    function inputHander(e) {
        if (/^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])[a-zA-Z0-9]{8,16}$/.text(texts.value)){
            texts.style.color = "green"
            return;
        }
        texts.style.color = "red"
    }
</script>
</body>
</html>
