<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    console.log("sadsadsa".match(/\w{1,8}?/g))
    console.log("sadsadsa".match(/\w?/g))
    console.log("sadsadsa".match(/\w{2,6}?/g))
    console.log("sadsadsa".match(/\w{2}/g))
    console.log("sadsadsa".match(/.*?/g)) //匹配空字符串字数
    console.log('"as""asdasdas"'.match(/"\w+?"/))

    console.log("catdog".match(/cat|dog/g))

    console.log("1982-09-10".match(/^\d{4}-\d{2}-\d{2}$/))
</script>
</body>
</html>
